<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Jogo de Futebol 2D</title>

<style>
body {
  margin: 0;
  background: #0b6623;
  font-family: Arial;
  color: white;
  text-align: center;
}

#placar {
  font-size: 20px;
  margin: 10px;
}

#campo {
  position: relative;
  width: 100%;
  height: 320px;
  background: #1e8f3e;
  border-top: 4px solid white;
  border-bottom: 4px solid white;
  overflow: hidden;
}

#jogador {
  position: absolute;
  bottom: 20px;
  left: 40px;
  width: 40px;
  height: 60px;
  background: blue;
  border-radius: 5px;
}

#bola {
  position: absolute;
  bottom: 40px;
  left: 120px;
  width: 25px;
  height: 25px;
  background: white;
  border-radius: 50%;
}

#gol {
  position: absolute;
  right: 0;
  bottom: 0;
  width: 30px;
  height: 100%;
  background: rgba(255,255,255,0.3);
}

button {
  margin: 6px;
  padding: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<h2>‚öΩ JOGO DE FUTEBOL 2D</h2>
<div id="placar">Gols: <span id="gols">0</span></div>

<div id="campo">
  <div id="jogador"></div>
  <div id="bola"></div>
  <div id="gol"></div>
</div>

<div>
  <button onclick="mover(-20)">‚¨ÖÔ∏è</button>
  <button onclick="mover(20)">‚û°Ô∏è</button>
  <button onclick="chutar()">üí• Chutar</button>
</div>

<script>
let jogador = document.getElementById("jogador");
let bola = document.getElementById("bola");
let gols = 0;

function mover(px) {
  let nova = jogador.offsetLeft + px;
  if (nova >= 0 && nova <= window.innerWidth - 40) {
    jogador.style.left = nova + "px";
  }
}

function chutar() {
  let dist = Math.abs(jogador.offsetLeft - bola.offsetLeft);
  if (dist < 50) {
    bola.style.left = bola.offsetLeft + 120 + "px";
    setTimeout(verificarGol, 300);
  }
}

function verificarGol() {
  if (bola.offsetLeft > window.innerWidth - 60) {
    gols++;
    document.getElementById("gols").innerText = gols;
    resetar();
  }
}

function resetar() {
  bola.style.left = "120px";
  jogador.style.left = "40px";
}
</script>

</body>
</html>
